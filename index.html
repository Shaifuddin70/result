<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Result</title>
  </head>
  <body>
    <div class="card">
      <div class="row p-0 m-0">
        <div class="col-md-6 col-sm-12 p-0 m-0">
          <div class="left-side">
            <p class="heading">Your Result</p>
            <div class="box">
              <p class="total">76</p>
              <p class="full-mark">of 100</p>
            </div>
            <h3>Great</h3>
            <p class="description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="right-side">
            <h4 class="text-left my-3">Summary</h4>
            <div class="marking">
              <span
                ><img class="pr-2" src="/images/icon-reaction.svg" />
                Reaction</span
              >
              <span><strong>80</strong> / 100</span>
            </div>
            <div class="marking">
              <span
                ><img class="pr-2" src="/images/icon-memory.svg" /> Memory</span
              >
              <span><strong>92</strong> / 100</span>
            </div>
            <div class="marking">
              <span
                ><img class="pr-2" src="/images/icon-verbal.svg" /> Verbal</span
              >
              <span><strong>61</strong> / 100</span>
            </div>
            <div class="marking">
              <span
                ><img class="pr-2" src="/images/icon-visual.svg" /> Visual</span
              >
              <span><strong>72</strong> / 100</span>
            </div>
            <a href="#">Continue</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
